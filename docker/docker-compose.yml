version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ordering-service-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    networks:
      - ordering-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 30s

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ordering-service-redis-ui
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
      - HTTP_USER=admin
      - HTTP_PASSWORD=admin123
    networks:
      - ordering-network
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools

volumes:
  redis_data:
    driver: local

networks:
  ordering-network:
    driver: bridge